esphome:
  name: midea-ac
  includes: 
    - midea_AC.h
  libraries:
    - "https://github.com/rikman122/esp8266_midea_RS485"

esp8266:
  board: esp01_1m

logger:

# Enable Home Assistant API
api:

ota:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Midea-Ac Fallback Hotspot"
    password: "password"

captive_portal:

sensor:
- platform: custom
  id: my_AC
  lambda: |-
    auto my_ACSensors = new MideaACSensor();
    App.register_component(my_ACSensors);
    return {
            my_ACSensors->state
    };
  sensors:
  - name: "AC Com State"    
    unit_of_measurement: "bool"
    accuracy_decimals: 0
